defaultNamespace: promtail
helm:
  repo: https://grafana.github.io/helm-charts
  chart: loki-stack
  version: 2.8.3
  releaseName: promtail
  valuesFiles:
    - values.yaml

targetCustomizations:
- name: services
  helm:
    values:
      promtail:
        config:
          snippets:
            pipelineStages:
            - static_labels:
                cluster: shared-services
  clusterSelector:
    matchLabels:
      environment: shared
      cluster_name: services
- name: sandbox-omega
  helm:
    values:
      promtail:
        config:
          snippets:
            pipelineStages:
            - static_labels:
                cluster: sandbox-omega
  clusterSelector:
    matchLabels:
      environment: sandbox
      cluster_name: omega
- name: prod-blue
  helm:
    values:
      promtail:
        config:
          snippets:
            pipelineStages:
            - static_labels:
                cluster: prod-blue
  clusterSelector:
    matchLabels:
      environment: prod
      cluster_name: blue
- name: prod-edge
  helm:
    values:
      promtail:
        config:
          snippets:
            pipelineStages:
            - static_labels:
                cluster: prod-edge
  clusterSelector:
    matchLabels:
      environment: prod
      cluster_name: edge

