externalURL: https://harbor.mustafar.lol

harborAdminPassword: "8#&pG8a522x1C&1D%#u" # "Harbor12345"

updateStrategy:
  type: Recreate

expose:
  ingress:
    hosts:
      core: harbor.mustafar.lol
      notary: notary.mustafar.lol
  tls:
    certSource: secret
    secret:
      secretName: harbor-prod-certificate
      notarySecretName: harbor-prod-certificate

persistence:
  persistentVolumeClaim:
    registry:
      size: 65Gi
      storageClass: "longhorn"
    chartmuseum:
      storageClass: "longhorn"
    jobservice:
      storageClass: "longhorn"
    database:
      storageClass: "longhorn"
    redis:
      storageClass: "longhorn"
    trivy:
      storageClass: "longhorn"

