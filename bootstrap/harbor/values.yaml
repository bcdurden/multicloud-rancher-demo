externalURL: https://harbor.sienarfleet.systems

harborAdminPassword: "8#&pG8a522x1C&1D%#u" # "Harbor12345"

updateStrategy:
  type: Recreate

expose:
  ingress:
    hosts:
      core: harbor.sienarfleet.systems
      notary: notary.sienarfleet.systems
  tls:
    certSource: secret
    secret:
      secretName: harbor-prod-certificate
      notarySecretName: harbor-prod-certificate

persistence:
  persistentVolumeClaim:
    registry:
      size: 65Gi

